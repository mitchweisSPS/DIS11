<header>
    <nav>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link {% if index %} active {% endif %}">Home</a></li>

            <li class="nav-item"><a href="{{ url_for('courses') }}" class="nav-link {% if courses %} active {% endif %}">Courses</a></li>

            {% if not session['username'] %}
            <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link {% if register %} active {% endif %}">Register</a></li>
            {% endif %}
            <li class="nav-item"><a href="{{ url_for('enrollment') }}" class="nav-link {% if enrollment %} active {% endif %}">Enrollment</a></li>
            {% if not session['username'] %}
            <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link {% if login %} active {% endif %}">Login</a></li>
            {% else %}
            <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
            {% endif %}
            <li class="nav-item"><a href="{{ url_for('numbers') }}" class="nav-link">Not working calculator</a></li>
            <li class="nav-item"><a href="{{ url_for('calcdf') }}" class="nav-link {% if calcdf %} active {% endif %}">Working calculator</a></li>
            <li class="nav-item"><a href="{{ url_for('letter_count') }}" class="nav-link">Letter Counter</a></li>
            <li class="nav-item"><a href="{{ url_for('game') }}" class="nav-link {% if game %} active {% endif %}">Game</a></li>
        </ul>
    </nav>
    <hr style="clear:both">
</header>
